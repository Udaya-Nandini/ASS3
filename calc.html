
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using html &js</title>
</head>
<body>
    <div class="containor">
        <form name="forml">
<input type="text" name="answer" id="calc"><br><br>

<input type="button" value="1" onclick="forml.answer.value+='1'">
<input type="button" value="2" onclick="forml.answer.value+='2'">
<input type="button" value="3" onclick="forml.answer.value+='3'">
<input type="button" value="+" onclick="forml.answer.value+='+'">
<br><br>
<input type="button" value="4" onclick="forml.answer.value+='4'">
<input type="button" value="5" onclick="forml.answer.value+='5'">
<input type="button" value="6" onclick="forml.answer.value+='6'">
<input type="button" value="-" onclick="forml.answer.value+='-'">
<br><br>
<input type="button" value="7" onclick="forml.answer.value+='7'">
<input type="button" value="8" onclick="forml.answer.value+='8'">
<input type="button" value="9" onclick="forml.answer.value+='9'">
<input type="button" value="*" onclick="forml.answer.value+='*'">
<br><br>
<input type="button" value="/" onclick="forml.answer.value+='/'">
<input type="button" value="0" onclick="forml.answer.value+='0'">
<input type="button" value="." onclick="forml.answer.value+='.'">
<input type="button" value="clear" onclick="forml.answer.value+='clear'">
<br><br>

    </div>
        </form>
</body>
</html>
